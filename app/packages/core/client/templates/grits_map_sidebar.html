<template name="gritsMapSidebar">
  <div id="sidebar" class="sidebar sidebar-left gritsSidebar sidebar-main">
    <!-- Nav tabs -->
    <ul class="sidebar-tabs">
        <li id="sidebar-collapse-tab"><a href="#sidebar-search" role="tab"><i class="fa fa-chevron-circle-left fa-white"></i></a></li>
        <li id="sidebar-search-tab" class="active"><a href="#sidebar-search" role="tab"><i class="fa fa-search fa-white"></i></a></li>
        <li id="sidebar-slider-tab"><a href="#sidebar-slider" role="tab"><i class="fa fa-sliders fa-white"></i></a></li>
        <li id="sidebar-layer-tab"><a href="#sidebar-layer" role="tab"><i class="fa fa-map-o fa-white"></i></a></li>
        {{#if GritsConstants.ALL_NODES_ENABLED}}
        <div id="sidebar-draw-rectangle-tool">
          <div class="sidebar-button">
            <i class="fa fa-object-group fa-white"></i>
          </div>
        </div>
        {{/if}}
        <li id="sidebar-question-tab"><a href="#sidebar-question" role="tab"><i class="fa fa-question-circle fa-white"></i></a></li>
        <button id="sidebar-plus-button" class="sidebar-zoom-in fa fa-plus btn btn-sm"></button>
        <button id="sidebar-minus-button" class="sidebar-zoom-out fa fa-minus btn btn-sm"></button>
    </ul>
    <!-- Tab panes -->
    <div class="sidebar-content">
        <div class="sidebar-pane active" id="sidebar-search"></div>
        <div class="sidebar-pane" id="sidebar-slider"></div>
        <div class="sidebar-pane" id="sidebar-layer"></div>
    </div>
  </div>
  <div id="element-details"></div>
</template>
