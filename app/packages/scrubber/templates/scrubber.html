<template name="scrubber">
  <div class="scrubber-container">
    <div class="scrubber-play {{paused}}"><i class="fa fa-{{state}}-circle fa-4x"></i></div>
    <div class="scrubber-stop {{stopDisabled}}"><i class="fa fa-stop-circle fa-4x"></i></div>
    <div class="right-slider-container">
      <div id="slider"></div>
      <div class="scrubber-progress" style="left: {{progress}}"></div>
    </div>
  </div>
</template>
